<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PROFILE CREATION</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/vendor/modernizr.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Sansita+One' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <div class="contain-to-grid">
      <nav class="global-nav top-bar" data-topbar role="navigation">
        <a class="left global-nav-button logo" href="index.html">Jetti</a>
        <a class="right global-nav-button" href="">Help</a>
        <a class="right global-nav-button active" href="profile-creation.html">Profile</a>
      </nav>
    </div>


    <main>
      <div class="row">
        
        <div class="small-12 medium-8 medium-centered columns">
          <h1>Tweak your profile</h1>
        </div>

        <div class="small-12 medium-8 medium-centered columns panel radius">
          <p>Great. So, we have some info on you already, but take a second to make sure its correct.</p>
          <form>

            <div class="row">
              <div class="small-12 medium-12 columns">
                <label>Establishment Name<small>&nbsp;&nbsp;Public</small>
                  <input type="text" value="Red Rock Downtown BBQ" placeholder="This will be displayed on the Jetti Interface">

                </label>
              </div>
            </div>

            <div class="row">
              <div class="small-12 medium-12 columns">
                <label>Primary Contact<small>&nbsp;&nbsp;Private</small>
                  <input type="text" value="Joe Anybody" placeholder="Enter your name">
                </label>
              </div>
            </div>

            <div class="row">
              <div class="small-12 medium-4 columns">
                <label>Street Address<small>&nbsp;&nbsp;Public</small>
                  <input type="text" value="123 Michigan Ave">
                </label>
              </div>
              <div class="small-12 medium-3 columns">
                <label>City
                  <input type="text" value="Ypsilanti">
                </label>
              </div>
              <div class="small-12 medium-3 columns">
                <label>State
                  <input type="text" value="Michigan">
                </label>
              </div>
              <div class="small-12 medium-2 columns">
                <label>Zip
                  <input type="text" value="12345">
                </label>
              </div>
            </div>

            <div class="row">
              <div class="small-12 medium-3 columns">
                <label>Phone<small>&nbsp;&nbsp;Private</small>
                  <input type="tel" value="(123) 123-4567">
                </label>
              </div>
              <div class="small-12 medium-3 columns">
                <label>Fax<small>&nbsp;&nbsp;Private</small>
                  <input type="tel" value="(123) 123-4567">
                </label>
              </div>
              <div class="small-12 medium-6 columns">
                <label>Primary Email Address<small>&nbsp;&nbsp;Private</small>
                  <input type="Email" value="you@redrockbbq.com">
                </label>
              </div>
            </div>

            <div class="row">
              <div class="small-12 medium-6 columns">
                <label>Add Your Logo<small>&nbsp;&nbsp;Public</small>
                  <input type="file">
                </label>
              </div>
              <div class="small-12 medium-6 columns">
                <label>Add a Home Page Background Image<small>&nbsp;&nbsp;Public</small>
                  <input type="file">
                </label>
              </div>
            </div>

            <div class="row">
              <div class="small-12 medium-12 columns">
                <label>Website<small>&nbsp;&nbsp;Public</small>
                  <input type="url" value="http://www.redrockbbqypsi.com">
                </label>
              </div>
            </div>
            <div class="row">
              <div class="small-12 medium-6 columns">
                <label>Facebook<small>&nbsp;&nbsp;Public</small>
                  <input type="url" value="http://www.redrockbbqypsi.com">
                </label>
              </div>
              <div class="small-12 medium-6 columns">
                <label>Twitter<small>&nbsp;&nbsp;Public</small>
                  <input type="url" value="http://www.redrockbbqypsi.com">
                </label>
              </div>
            </div>
            <a href="init-setup-intro.html"><input type="button" class="button expand" value="ALL SET? - LET'S SET UP YOUR INTERFACE"></a>
          </form>
        </div>

        <div class="small-12 medium-6 medium-centered text-center columns">
          <p>Having issues? <a href="help.html">CLICK HERE</a></p>
        </div>

      </div>
    </main>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>

  </body>
</html>
